<!DOCTYPE html >
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>OpenLiberty Space Sentry Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link href='css/fonts/montserrat.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="header" class="imgwrapper fixed-top" class="col-sm-12"><img src="images/logo.png" class="img-responsive" alt="OpenLibertyGameLogo"></div>
      </div>
      <div class="row-full" id="inputForm">
          <div class="col-md-4 col-md-offset-4">
            <p id="introText" align="center">Shoot down all the targets within 1 minute!</p>
            <div class="input-group">
              <input type="text" class="form-control input-lg inputText" id="userName" placeholder="Enter Challenger">
              <button id="startBtn" class="btn btn-primary">Start Game</button>
              <button id="menuBtn" class="btn btn-primary">Return to Menu</button>
            </div>
          </div>
     </div>
   </div>
   <script src="js/newgame.js"></script>
  </body>
</html>
