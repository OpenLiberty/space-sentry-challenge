<!DOCTYPE html >
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>OpenLiberty Space Sentry Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link href="css/fonts/scpro.css" rel="stylesheet" type="text/css">
    <link href="css/fonts/montserrat.css" rel="stylesheet" type="text/css">
    <link href="css/fonts/exo.css" rel="stylesheet" type="text/css">
    <link href="css/fonts/exo2.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="container">
        <div class="row">
        <!--div id="large-header" class="large-header"-->
          <canvas id="demo-canvas"></canvas>
          <div id="headerLogo" class="imgwrapper fixed-top" class="col-sm-12"><img src="images/logo.png" class="img-responsive" alt="OpenLibertyGameLogo"></div>
        <!--/div-->
       </div>
      </div>
      <div class="row">
        <div id="results" class="col-md-4 col-md-offset-4">
          <div id="message"> Challenge Over! </div>
          <div id="finalScoreWrapper"> Your Score : <span id="finalScore"></span> </div>
          <div id="board" class='leaderboard'>
            <h2 class="title"><img id="trophy" src="images/trophy.png">
            LEADERBOARD
            </h2>
            <ol id="board" class="leaderboard"></ol>
          </div>
          <div id="tryAgain">
            <button id="startOverBtn" class="pulse-button"> Restart Challenge ! </button>
          </div>
        </div>
      </div>
   </div>
   <audio id="audio-end">
    <source src="sounds/endgame.wav"></source>
   </audio>
   <script src="js/leaderboard.js"></script>
   <script src='js/TweenLite.min.js'></script>
   <script src='js/EasePack.min.js'></script>
   <script src='js/demo.js'></script>
  </body>
</html>
